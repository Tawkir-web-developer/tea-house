<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-house</title>
    <!-- font-Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- font asoome -->
<script src="https://kit.fontawesome.com/59cdb12552.js" crossorigin="anonymous"></script>

<!-- telwind cdn -->
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

</head>
<body>
    <!-- mian Content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header-section -->
        <header class="flex pt-10 mb-20">
            <!-- text Content -->
             <div>
                <h1 class="text-5xl md:text-7xl">It's good <br>
                 tea time at The <br>
                 Tea House</h1>
                 <br>
                <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="px-5 py-3 rounded-lg font-bold text-[#FFFFFF] bg-gradient-to-r from-[#FF8938] to-[#FF0000]">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-base"></i>
                  </button>
             </div>
             <!-- img-content -->
              <div class="relative">
                <!-- img -->
                 <div>
                    <img class="w-full" src="images/banner.png" alt="">
                 </div>
                 <!-- Rating-Card -->
                  <div class="absolute flex items-center bg-white shadow-lg py-2 px-2 md:px-10 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-20 ">
                    <!-- icon -->
                     <div class="text-[#FFC850] text-2xl"><i class="fa-solid fa-star"></i></div>
                     <div>
                        <!-- text -->
                         <div class="ml-2">
                            <h2  class="lg:text-2xl font-bold">5.00</h2>
                            <p class="text-[#777777]">Trust Pilot Ratings</p>
                         </div>
                     </div>
                  </div>
              </div>
        </header>
     </main>
</body>
</html>
